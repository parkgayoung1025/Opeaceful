<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- fontawesome라이브러리추가 다양한 아이콘을 지원함.(EX) 검색용 돋보기 버튼) -->
    <script src="https://kit.fontawesome.com/a2e8ca0ae3.js" crossorigin="anonymous"></script>

    <style>
        i{
            font-size: 30px;
            line-height: 30px;
            color: rgb(0, 0, 0);
        }
        div{margin: 20px 0;}
    </style>

    <title>Document</title>
</head>
<body>
    <!-- 아이콘사이트 :  https://fontawesome.com/icons , https://icons.getbootstrap.kr/ -->
    <!-- div아래 <i> 태그 + head태그에 <link> <script> 태그 가져다 쓰면 되용 -->
    <div>
        <i class="fa-regular fa-comment"></i>
    </div>
    <div>
        <i class="fa-solid fa-trash-can"></i>
    </div>
    <div>
        <i class="fa-solid fa-pen"></i>
    </div>
    <div>
        <i class="fa-solid fa-angle-up"></i>
        <i class="fa-solid fa-angle-down"></i>
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-angle-right"></i>
    </div>
    <div>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div>
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-minus"></i>
        
    </div>
    <div>
        <i class="fa-solid fa-xmark"></i>
        <i class="fa-solid fa-circle-xmark"></i>
        <i class="fa-regular fa-circle-xmark"></i>
        <i class="fa-solid fa-square-xmark"></i>
    </div>
    
    <!--모달 html : 기본!!  -->

    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">사용자 조회</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-10">
                <input type="text" class="form-control box-shadow-none">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">이메일</label>
              <div class="col-sm-10">
                <input type="email" class="form-control">
              </div>
            </div>
            
  
  
  
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div>
          </form>
  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary ms-1 ok-common">확인</button>
          <button type="button" class="btn btn-outline-primary cancel-common">취소</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
